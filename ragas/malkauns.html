            </tr>

            <tr>
              <td>न्यास</td>
              <td>सा, <komal>ग</komal>, म</td>
            </tr>
          </tbody>
        </table>
       
        <p>विशेष :-  तानपुरा म पर। मींड प्रधान राग।</p>
